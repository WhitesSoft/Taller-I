<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <header>
            <h1>DIS301 TALLER I</h1>
        </header>


        <form>
            <label for="name">Nombre del estudiante:</label>
            <input type="text" id="name">

            <br>

            <label for="correo">Correo: </label>
            <input type="text" id="correo">

            <br>

            <div class="btns">
                <div class="btn1">
                    <input type="button" value="Agregar" id="btnAdd">
                </div>
                <div class="btn2">
                    <input type="button" value="Eliminar" id="btnRemove">
                </div>
                <div class="btn3">
                    <input type="button" value="Limpiar" id="btnClear">
                </div>
            </div>


        </form>

        <section>

            <h2 style="text-align: center;">Lista de Estudiantes</h2>

          

        </section>

        <aside>

            <h3 style="text-align: center;">Redes Sociales</h3>

            <div>
                <figure>
                    <img src="http://assets.stickpng.com/thumbs/584ac2d03ac3a570f94a666d.png" alt="Redes" width="50" height="50s">
                    <figcaption>Facebook</figcaption>
                </figure>

                <figure>
                    <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" alt="Redes" width="50" height="50s">
                    <figcaption>Instagram</figcaption>
                </figure>

                <figure>
                    <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c543.png" alt="Redes" width="50" height="50s">
                    <figcaption>Whatsapp</figcaption>
                </figure>
            </div>

        </aside>

        
        <footer>
            <p>Todos los derechos reservados - DarkSoft@2022</p>
        </footer>

    </body>
</html>
